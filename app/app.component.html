<ScrollView>
    <StackLayout class="p-20">
        <Label text="Tap the button" class="h1 text-center"></Label>
        <Button text="TAP" (tap)="onTap()" class="btn btn-primary btn-active"></Button>
        <Label [text]="message" class="h2 text-center" textWrap="true"></Label>
        <Button [text]="btnLocation" (tap)="enableLocation()" class="btn btn-primary btn-active"></Button>
        <Button text="Set Source" id="btnSetSource" (tap)="setSource()" class="btn btn-primary btn-active"></Button>
        <Button text="Set Destination" id="btnSetDestination" [visibility]="isSourceSet ? 'visible' : 'collapsed'" (tap)="setDestination()" class="btn btn-primary btn-active"></Button>
        <Button [text]="btnDistance" id="btnGetDistance" [visibility]="isDestSet ? 'visible' : 'collapsed'" (tap)="distance()" class="btn btn-primary btn-active"></Button>
        <Label [text]="loc" class="h2 text-center" textWrap="true"></Label>
    </StackLayout>
</ScrollView>
